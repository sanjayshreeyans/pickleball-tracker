<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2d3748;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #718096;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #2b6cb0;
            color: #fff;
            font-size: 1.1em;
        }

        td {
            background-color: #fff;
            color: #2d3748;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .coming {
            background-color: #48bb78;
            color: #fff;
        }

        .arrived {
            background-color: #4299e1;
            color: #fff;
        }

        .not-interested {
            background-color: #f56565;
            color: #fff;
        }

        .neutral {
            background-color: #ed8936;
            color: #fff;
        }

        .sort-button {
            background-color: #4a5568;
            color: #fff;
            margin-left: 10px;
        }
    </style>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
</head>

<body>
    <h1>Pickleball Tracker</h1>
    <p>Date: <span id="date"></span></p>
    <table>
        <thead>
            <tr>
                <th>Name <button class="sort-button" onclick="sortByStatus()">Sort by Status</button></th>
                <th>Status</th>
                <th>Update Status</th>
            </tr>
        </thead>
        <tbody id="statusTable">
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

    <script type="module" src="script.js"></script>
</body>

</html>
